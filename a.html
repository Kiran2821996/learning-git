<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      tr{
          text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Employee data</caption>
      <thead>
        <tr>
          <th rowspan="2">Employee Id</th>
          <th colspan="2">Name</th>
          <th rowspan="2">Dept</th>
          <th rowspan="2">Salary</th>
        </tr>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>zby</td>
          <td>fgh</td>
          <td>Production</td>
          <td>15</td>
        </tr>
        <tr>
          <td>002</td>
          <td>xyz</td>
          <td>abc</td>
          <td>Quality</td>
          <td>18</td>
        </tr>
        <tr>
          <td>003</td>
          <td>jkl</td>
          <td>opq</td>
          <td>Maintainence</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
